<style>
:root{
  --primary:#1e40af;
  --accent:#22c55e;
  --dark:#0f172a;
  --light:#f8fafc;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:Arial, sans-serif;
  background:var(--light);
  color:#111;
  scroll-behavior:smooth;
}

/* ================= NAVBAR ================= */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 30px;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
  z-index:1000;
}

nav ul{
  list-style:none;
  display:flex;
  gap:24px;
}

nav ul li a{
  text-decoration:none;
  color:#333;
  font-size:14px;
  padding-bottom:4px;
  transition:.25s;
}

nav ul li a:hover{
  color:var(--primary);
}

nav ul li a.active{
  color:var(--primary);
  border-bottom:2px solid var(--accent);
}

/* ================= MINI PROFILE ================= */
.mini-profile{
  position:fixed;
  top:75px;
  left:20px;
  background:#fff;
  padding:10px 14px;
  border-radius:14px;
  display:none;
  align-items:center;
  gap:10px;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  z-index:999;
}

.mini-profile img{
  width:40px;
  height:40px;
  border-radius:50%;
}

.mini-profile h4{font-size:14px;}
.mini-profile p{font-size:11px;color:#555;}

/* ================= HERO ================= */
#home{
  min-height:100vh;
  display:grid;
  grid-template-columns:1fr 1fr;
  align-items:center;
  padding:120px 80px;
  gap:40px;
}

.hero-text h1{font-size:42px;}
.hero-text span{color:var(--primary);}
.hero-text p{font-size:18px;margin-top:10px;}

/* ================= SOCIAL LINKS (UNDER TEXT) ================= */
.social-links{
  margin-top:18px;
  display:flex;
  gap:14px;
}

.social-links a{
  width:40px;
  height:40px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  transition:.35s;
}

.social-links a:hover{
  transform:scale(1.12);
  background:var(--primary);
}

.social-links svg{
  width:18px;
  height:18px;
  fill:#333;
}

.social-links a:hover svg{
  fill:#fff;
}

/* ================= PROFILE IMAGE ================= */
.hero-img{text-align:center;}

.profile-wrap{
  width:260px;
  height:260px;
  border-radius:50%;
  padding:6px;
  background:conic-gradient(var(--accent),var(--primary),var(--accent));
  transition:transform .9s ease, box-shadow .9s ease;
}

.profile-wrap:hover{
  transform:scale(1.05);
  box-shadow:0 0 40px rgba(34,197,94,.4);
}

.profile-inner{
  width:100%;
  height:100%;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.profile-inner img{
  width:90%;
  height:90%;
  border-radius:50%;
}

/* ================= SECTIONS ================= */
section{
  padding:80px 20px;
  max-width:1100px;
  margin:auto;
}

h2{text-align:center;margin-bottom:30px;}

/* ================= LEFT FLOATING SOCIAL ================= */
.floating-social{
  position:fixed;
  top:50%;
  left:18px;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:14px;
  z-index:999;
}

.floating-social a{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  transition:.4s;
}

.floating-social a:hover{
  transform:translateX(8px) scale(1.12);
  background:var(--primary);
}

.floating-social svg{
  width:18px;
  height:18px;
  fill:#333;
}

.floating-social a:hover svg{
  fill:#fff;
}

/* ================= RIGHT FLOATING NAV ================= */
.floating-nav{
  position:fixed;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:14px;
  z-index:999;
}

.floating-nav a{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  transition:.4s;
  color:#333;
}

.floating-nav svg{
  width:18px;
  height:18px;
  fill:currentColor;
}

.floating-nav a:hover,
.floating-nav a.active{
  background:var(--primary);
  color:#fff;
  transform:translateX(-6px) scale(1.08);
}

/* ================= SCROLL ANIMATION ================= */
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:.8s;
}
.reveal.active{
  opacity:1;
  transform:translateY(0);
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  #home{
    grid-template-columns:1fr;
    text-align:center;
    padding:120px 20px;
  }
  .social-links{justify-content:center;}
}

@media(max-width:768px){
  .floating-nav,.floating-social{display:none;}
}
</style>
</head>

<script>
/* MINI PROFILE + ACTIVE NAV */
const mini = document.getElementById("miniProfile");
const navLinks = document.querySelectorAll("nav a");
const navIcons = document.querySelectorAll(".floating-nav a");
const sections = document.querySelectorAll("section");

window.addEventListener("scroll",()=>{
  mini.style.display = window.scrollY > 300 ? "flex" : "none";

  let current="";
  sections.forEach(sec=>{
    if(window.scrollY >= sec.offsetTop - 200) current = sec.id;
  });

  navLinks.forEach(a=>a.classList.toggle("active", a.getAttribute("href") === "#"+current));
  navIcons.forEach(a=>a.classList.toggle("active", a.getAttribute("href") === "#"+current));
});

/* TYPING */
function typing(id){
  const text="Video Editor & Graphic Designer";
  let i=0, el=document.getElementById(id);
  el.textContent="";
  (function type(){
    if(i<text.length){
      el.textContent += text[i++];
      setTimeout(type,80);
    }
  })();
}
typing("hero-typing");
typing("mini-typing");

/* SCROLL REVEAL */
const reveals = document.querySelectorAll(".reveal");
function reveal(){
  reveals.forEach(el=>{
    if(el.getBoundingClientRect().top < window.innerHeight - 120){
      el.classList.add("active");
    }
  });
}
window.addEventListener("scroll",reveal);
reveal();
</script>
