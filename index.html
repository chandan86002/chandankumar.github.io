<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chandan Kumar | Portfolio</title>

<style>
:root{
  --primary:#1e40af;
  --accent:#22c55e;
  --dark:#0f172a;
  --light:#f8fafc;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:Arial, sans-serif;
  background:var(--light);
  color:#111;
  scroll-behavior:smooth;
}

/* NAVBAR */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 30px;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
  z-index:1000;
}

nav ul{
  list-style:none;
  display:flex;
  gap:24px;
}

nav ul li a{
  text-decoration:none;
  color:#333;
  font-size:14px;
  transition:.3s;
}

nav ul li a:hover,
nav ul li a.active{
  color:var(--primary);
}

/* HERO */
#home{
  min-height:100vh;
  display:grid;
  grid-template-columns:1fr 1fr;
  align-items:center;
  padding:120px 80px;
}

.hero-text h1{font-size:42px;}
.hero-text span{color:var(--primary);}
.hero-text p{font-size:18px;margin-top:10px;}

/* SOCIAL LINKS */
.social-links{
  margin-top:20px;
  display:flex;
  gap:16px;
}

.social-links a{
  width:38px;height:38px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 12px rgba(0,0,0,.12);
  transition:.35s;
}

.social-links a:hover{
  transform:scale(1.15);
  background:var(--primary);
}

.social-links img{
  width:18px;
  filter:invert(25%);
}

.social-links a:hover img{filter:invert(100%);}

/* PROFILE */
.hero-img{text-align:center;}

.profile-wrap{
  width:280px;height:280px;
  border-radius:50%;
  padding:6px;
  background:conic-gradient(var(--accent),var(--primary),var(--accent));
}

.profile-inner{
  width:100%;height:100%;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.profile-inner img{
  width:92%;
  height:92%;
  border-radius:50%;
}

/* FLOATING SOCIAL (LEFT) */
.floating-social{
  position:fixed;
  left:18px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:14px;
  z-index:999;
}

.floating-social a{
  width:42px;height:42px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  transition:.4s;
}

.floating-social a:hover{
  transform:translateX(8px) scale(1.15);
  background:var(--primary);
}

.floating-social a:hover img{filter:invert(100%);}

/* FLOATING NAV (RIGHT) */
.floating-nav{
  position:fixed;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:14px;
  z-index:999;
}

.floating-nav a{
  width:42px;height:42px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  text-decoration:none;
  color:#333;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  transition:.4s;
}

.floating-nav a:hover,
.floating-nav a.active{
  background:var(--primary);
  color:#fff;
  transform:translateX(-8px) scale(1.15);
}

/* SECTIONS */
section{
  padding:80px 20px;
  max-width:1100px;
  margin:auto;
}

h2{text-align:center;margin-bottom:30px;}

/* RESPONSIVE */
@media(max-width:900px){
  #home{grid-template-columns:1fr;text-align:center;}
  .social-links{justify-content:center;}
}

@media(max-width:768px){
  .floating-nav,.floating-social{display:none;}
}
</style>
</head>

<body>

<nav>
  <strong>Chandan Kumar</strong>
  <ul>
    <li><a href="#home" class="active">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#work">Work</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<section id="home">
  <div class="hero-text">
    <h1>Hi There,<br>I‚Äôm <span>Chandan Kumar</span></h1>
    <p id="typing"></p>

    <div class="social-links">
      <a href="https://instagram.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg">
      </a>
      <a href="https://facebook.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg">
      </a>
      <a href="https://youtube.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg">
      </a>
      <a href="https://linkedin.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg">
      </a>
    </div>
  </div>

  <div class="hero-img">
    <div class="profile-wrap">
      <div class="profile-inner">
        <img src="images/profile.jpeg">
      </div>
    </div>
  </div>
</section>

<section id="about"><h2>About</h2></section>
<section id="work"><h2>Work</h2></section>
<section id="contact"><h2>Contact</h2></section>

<div class="floating-social">
  <a href="https://instagram.com" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg"></a>
  <a href="https://facebook.com" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg"></a>
  <a href="https://youtube.com" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg"></a>
  <a href="https://linkedin.com" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg"></a>
</div>

<div class="floating-nav">
  <a href="#home">üè†</a>
  <a href="#about">üë§</a>
  <a href="#work">üíº</a>
  <a href="#contact">‚úâÔ∏è</a>
</div>

<script>
/* Typing effect */
const text="Video Editor & Graphic Designer";
let i=0;
const typing=document.getElementById("typing");
function type(){
  if(i<text.length){
    typing.textContent+=text.charAt(i++);
    setTimeout(type,80);
  }
}
type();

/* Active floating nav */
const navIcons=document.querySelectorAll(".floating-nav a");
const sections=document.querySelectorAll("section");

window.addEventListener("scroll",()=>{
  let current="";
  sections.forEach(sec=>{
    if(window.scrollY>=sec.offsetTop-200) current=sec.id;
  });
  navIcons.forEach(a=>{
    a.classList.toggle("active",a.getAttribute("href")==="#"+current);
  });
});
</script>

</body>
</html>
