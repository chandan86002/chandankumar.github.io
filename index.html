<title>Chandan Kumar | Portfolio</title>

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --text:#e5e7eb;
  --accent:#38bdf8;
}

body.light{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --accent:#2563eb;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif;}
html{scroll-behavior:smooth;}
body{background:var(--bg);color:var(--text);}

/* ===== LEFT PROFILE ===== */
.profile{
  position:fixed;
  top:20px;
  left:20px;
  display:flex;
  gap:14px;
  align-items:center;
  z-index:100;
}

.profile img{
  width:85px;
  height:85px;
  border-radius:50%;
  border:3px solid var(--accent);
  animation:slowShake 7s infinite;
  transition:transform 1.8s ease;
}

.profile img:hover{
  transform:scale(1.07);
}

@keyframes slowShake{
  0%,100%{transform:rotate(0deg);}
  50%{transform:rotate(1deg);}
}

.profile h1{font-size:17px;}
.profile p{font-size:13px;opacity:.8;}

.socials{display:flex;gap:10px;margin-top:6px;}
.socials svg{
  width:18px;
  fill:var(--text);
  transition:.3s;
}
.socials a:hover svg{
  fill:var(--accent);
  transform:translateY(-3px);
}

/* ===== RIGHT NAV BAR (FIXED) ===== */
.menu{
  position:fixed;
  right:18px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:16px;
  z-index:100;
}

.menu a{
  width:44px;
  height:44px;
  border-radius:14px;
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  transition:all .35s ease;
  overflow:hidden;
}

.menu a::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,transparent,var(--accent));
  opacity:0;
  transition:.35s;
}

.menu a:hover::before{
  opacity:.25;
}

.menu a:hover{
  transform:translateX(-6px);
  box-shadow:0 0 12px rgba(56,189,248,.45);
}

.menu svg{
  width:20px;
  fill:var(--text);
  z-index:1;
}

/* ===== SECTIONS ===== */
section{
  min-height:100vh;
  padding:120px 90px;
}

.hero{
  display:flex;
  align-items:center;
  gap:60px;
}

.big-pic{
  width:260px;
  border-radius:22px;
  animation:slowShake 8s infinite;
  transition:transform 2.2s ease;
}

.big-pic:hover{
  transform:scale(1.08);
}

h2{font-size:36px;margin-bottom:12px;}

/* ===== DARK MODE ===== */
.toggle{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--card);
  padding:10px;
  border-radius:50%;
  cursor:pointer;
}
.toggle svg{width:20px;fill:var(--text);}
</style>
</head>

<body>
