<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chandan Kumar | Portfolio</title>

<style>
:root{
  --primary:#1e40af;
  --accent:#22c55e;
  --dark:#0f172a;
  --light:#f8fafc;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:Arial, sans-serif;
  background:var(--light);
  color:#111;
  scroll-behavior:smooth;
}

/* ================= NAVBAR ================= */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 30px;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
  z-index:1000;
}

nav ul{
  list-style:none;
  display:flex;
  gap:24px;
}

nav ul li a{
  text-decoration:none;
  color:#333;
  font-size:14px;
  transition:.3s;
}

nav ul li a:hover{color:var(--primary);}
nav ul li a.active{
  color:var(--primary);
  border-bottom:2px solid var(--accent);
}

/* ================= MINI PROFILE ================= */
.mini-profile{
  position:fixed;
  top:75px;
  left:20px;
  background:#fff;
  padding:10px 14px;
  border-radius:14px;
  display:none;
  align-items:center;
  gap:10px;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  z-index:999;
}

.mini-profile img{
  width:42px;
  height:42px;
  border-radius:50%;
}

.mini-profile h4{font-size:14px;}
.mini-profile p{font-size:11px;color:#555;}

/* ================= HERO ================= */
#home{
  min-height:100vh;
  display:grid;
  grid-template-columns:1fr 1fr;
  align-items:center;
  padding:120px 80px 60px;
  gap:40px;
}

.hero-text h1{font-size:42px;}
.hero-text span{color:var(--primary);}
.hero-text p{font-size:18px;margin-top:10px;}

/* ================= SOCIAL LINKS ================= */
.social-links{
  margin-top:18px;
  display:flex;
  gap:16px;
}

.social-links a{
  width:38px;
  height:38px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 12px rgba(0,0,0,.12);
  transition:.35s;
}

.social-links a:hover{
  transform:scale(1.15);
  background:var(--primary);
}

.social-links img{
  width:18px;
  filter:invert(25%);
}

.social-links a:hover img{filter:invert(100%);}

/* ================= PROFILE IMAGE ================= */
.hero-img{text-align:center;}

.profile-wrap{
  width:300px;
  height:300px;
  border-radius:50%;
  padding:6px;
  background:conic-gradient(var(--accent),var(--primary),var(--accent));
  transition:transform .9s ease, box-shadow .9s ease;
}

.profile-wrap:hover{
  transform:scale(1.06);
  box-shadow:0 0 40px rgba(34,197,94,.4);
}

.profile-inner{
  width:100%;
  height:100%;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:softShake 8s ease-in-out infinite;
}

.profile-inner img{
  width:92%;
  height:92%;
  border-radius:50%;
}

@keyframes softShake{
  0%,100%{transform:translateX(0);}
  92%{transform:translateX(-1px);}
  96%{transform:translateX(1px);}
}

/* ================= SECTIONS ================= */
section{
  padding:80px 20px;
  max-width:1100px;
  margin:auto;
}

h2{text-align:center;margin-bottom:30px;}

/* ================= WORK ================= */
.work-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  padding:15px;
  border-radius:14px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 12px 28px rgba(0,0,0,.15);
}

.card img{width:100%;border-radius:10px;}

/* ================= FOOTER ================= */
footer{
  background:var(--dark);
  color:#fff;
  text-align:center;
  padding:20px;
}

/* ================= FLOATING SOCIAL ================= */
.floating-social{
  position:fixed;
  top:50%;
  left:18px;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:14px;
  z-index:999;
}

.floating-social a{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  transition:.4s;
}

.floating-social a:hover{
  transform:translateX(8px) scale(1.15);
  background:var(--primary);
}

.floating-social img{width:18px;filter:invert(25%);}
.floating-social a:hover img{filter:invert(100%);}

/* ================= FLOATING NAV ================= */
.floating-nav{
  position:fixed;
  top:50%;
  right:20px;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:14px;
  z-index:999;
}

.floating-nav a{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  transition:.4s;
}

.floating-nav a:hover{
  transform:translateX(-8px) scale(1.15);
  background:var(--primary);
  color:#fff;
}

.floating-nav a.active{
  background:var(--accent);
  color:#fff;
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  #home{grid-template-columns:1fr;text-align:center;}
  .social-links{justify-content:center;}
}

@media(max-width:768px){
  .floating-nav,.floating-social{display:none;}
}
</style>
</head>

<script>
const mini = document.getElementById("miniProfile");
const navLinks = document.querySelectorAll("nav a");
const navIcons = document.querySelectorAll(".floating-nav a");
const sections = document.querySelectorAll("section");

window.addEventListener("scroll",()=>{
  mini.style.display = window.scrollY > 300 ? "flex" : "none";

  let current="";
  sections.forEach(sec=>{
    if(window.scrollY >= sec.offsetTop - 200){
      current = sec.id;
    }
  });

  navLinks.forEach(a=>{
    a.classList.toggle("active", a.getAttribute("href")==="#"+current);
  });

  navIcons.forEach(a=>{
    a.classList.toggle("active", a.getAttribute("href")==="#"+current);
  });
});

function typingEffect(id){
  const text="Video Editor & Graphic Designer";
  let i=0;
  const el=document.getElementById(id);
  el.textContent="";
  (function type(){
    if(i<text.length){
      el.textContent+=text.charAt(i++);
      setTimeout(type,80);
    }
  })();
}

typingEffect("hero-typing");
typingEffect("mini-typing");
</script>
