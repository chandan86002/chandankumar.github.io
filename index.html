<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chandan Kumar | Portfolio</title>

<style>
:root{
  --primary:#1e40af;
  --accent:#22c55e;
  --dark:#0f172a;
  --light:#f8fafc;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:Arial, sans-serif;
  background:var(--light);
  color:#111;
  scroll-behavior:smooth;
}

/* ================= NAVBAR ================= */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 30px;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
  z-index:1000;
}

nav ul{
  list-style:none;
  display:flex;
  gap:24px;
}

nav ul li a{
  text-decoration:none;
  color:#333;
  font-size:14px;
}

nav ul li a.active{
  color:var(--primary);
  border-bottom:2px solid var(--accent);
}

/* ================= MINI PROFILE ================= */
.mini-profile{
  position:fixed;
  top:75px;
  left:20px;
  background:#fff;
  padding:10px 14px;
  border-radius:14px;
  display:none;
  align-items:center;
  gap:10px;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  z-index:999;
}

.mini-profile img{
  width:40px;
  height:40px;
  border-radius:50%;
}

.mini-profile h4{font-size:14px;}
.mini-profile p{font-size:11px;color:#555;}

/* ================= HERO ================= */
#home{
  min-height:100vh;
  display:grid;
  grid-template-columns:1fr 1fr;
  align-items:center;
  padding:120px 80px;
  gap:40px;
}

.hero-text h1{font-size:42px;}
.hero-text span{color:var(--primary);}
.hero-text p{font-size:18px;margin-top:10px;}

/* ================= SOCIAL LINKS ================= */
.social-links{
  margin-top:20px;
  display:flex;
  gap:16px;
}

.social-links a{
  width:38px;height:38px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 12px rgba(0,0,0,.12);
  transition:.3s;
}

.social-links a:hover{
  background:var(--primary);
  transform:scale(1.15);
}

.social-links svg{
  width:18px;
  height:18px;
  fill:#333;
}

.social-links a:hover svg{fill:#fff;}

/* ================= PROFILE IMAGE ================= */
.hero-img{text-align:center;}

.profile-wrap{
  width:260px;
  height:260px;
  border-radius:50%;
  padding:6px;
  background:conic-gradient(var(--accent),var(--primary),var(--accent));
  transition:.8s;
}

.profile-wrap:hover{
  transform:scale(1.05);
  box-shadow:0 0 40px rgba(34,197,94,.4);
}

.profile-inner{
  width:100%;
  height:100%;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.profile-inner img{
  width:90%;
  height:90%;
  border-radius:50%;
}

/* ================= SECTIONS ================= */
section{
  padding:80px 20px;
  max-width:1100px;
  margin:auto;
}

h2{text-align:center;margin-bottom:30px;}

/* ================= FLOATING NAV (SVG) ================= */
.floating-nav{
  position:fixed;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:14px;
  z-index:999;
}

.floating-nav a{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  transition:.4s;
  color:#333;
}

.floating-nav svg{
  width:18px;
  height:18px;
  fill:currentColor;
}

.floating-nav a:hover,
.floating-nav a.active{
  background:var(--primary);
  color:#fff;
  transform:translateX(-6px) scale(1.1);
}

/* ================= SCROLL ANIMATION ================= */
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:.8s;
}
.reveal.active{
  opacity:1;
  transform:translateY(0);
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  #home{grid-template-columns:1fr;text-align:center;}
  .social-links{justify-content:center;}
}
@media(max-width:768px){
  .floating-nav{display:none;}
}
</style>
</head>

<body>

<nav>
  <strong>Chandan Kumar</strong>
  <ul>
    <li><a href="#home" class="active">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#work">Work</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<div class="mini-profile" id="miniProfile">
  <img src="images/profile.jpeg">
  <div>
    <h4>Chandan Kumar</h4>
    <p id="mini-typing"></p>
  </div>
</div>

<section id="home" class="reveal">
  <div class="hero-text">
    <h1>Hi There,<br>Iâ€™m <span>Chandan Kumar</span></h1>
    <p id="hero-typing"></p>

    <div class="social-links">
      <a href="#"><svg viewBox="0 0 24 24"><path d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5z"/></svg></a>
      <a href="#"><svg viewBox="0 0 24 24"><path d="M22 12a10 10 0 10-11.5 9.9v-7H8v-3h2.5V9.5a3.5 3.5 0 013.8-3.8H17v3h-2c-1 0-1.5.5-1.5 1.4V12H17l-.5 3h-3v7A10 10 0 0022 12z"/></svg></a>
    </div>
  </div>

  <div class="hero-img">
    <div class="profile-wrap">
      <div class="profile-inner">
        <img src="images/profile.jpeg">
      </div>
    </div>
  </div>
</section>

<section id="about" class="reveal"><h2>About Me</h2></section>
<section id="work" class="reveal"><h2>My Work</h2></section>
<section id="contact" class="reveal"><h2>Contact</h2></section>

<div class="floating-nav">
  <a href="#home"><svg viewBox="0 0 24 24"><path d="M12 3l9 8h-3v10h-5v-6H11v6H6V11H3z"/></svg></a>
  <a href="#about"><svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 100-10 5 5 0 000 10zm0 2c-4 0-8 2-8 5v3h16v-3c0-3-4-5-8-5z"/></svg></a>
  <a href="#work"><svg viewBox="0 0 24 24"><path d="M9 3h6v2H9V3zm-4 4h14a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9a2 2 0 012-2z"/></svg></a>
  <a href="#contact"><svg viewBox="0 0 24 24"><path d="M2 5h20v14H2z M2 5l10 7 10-7"/></svg></a>
</div>

<script>
/* MINI PROFILE + ACTIVE NAV */
const mini=document.getElementById("miniProfile");
const navLinks=document.querySelectorAll("nav a");
const navIcons=document.querySelectorAll(".floating-nav a");
const sections=document.querySelectorAll("section");

window.addEventListener("scroll",()=>{
  mini.style.display=window.scrollY>300?"flex":"none";
  let current="";
  sections.forEach(sec=>{
    if(window.scrollY>=sec.offsetTop-200) current=sec.id;
  });
  navLinks.forEach(a=>a.classList.toggle("active",a.getAttribute("href")==="#"+current));
  navIcons.forEach(a=>a.classList.toggle("active",a.getAttribute("href")==="#"+current));
});

/* TYPING */
function typing(id){
  const text="Video Editor & Graphic Designer";
  let i=0, el=document.getElementById(id);
  el.textContent="";
  (function type(){
    if(i<text.length){
      el.textContent+=text[i++];
      setTimeout(type,80);
    }
  })();
}
typing("hero-typing");
typing("mini-typing");

/* SCROLL REVEAL */
const reveals=document.querySelectorAll(".reveal");
function reveal(){
  reveals.forEach(el=>{
    if(el.getBoundingClientRect().top < window.innerHeight-120){
      el.classList.add("active");
    }
  });
}
window.addEventListener("scroll",reveal);
reveal();
</script>

</body>
</html>
