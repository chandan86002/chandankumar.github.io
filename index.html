<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chandan Kumar | Portfolio</title>

<style>
:root{
  --primary:#1e40af;
  --accent:#22c55e;
  --dark:#0f172a;
  --light:#f8fafc;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:Arial, sans-serif;
  background:var(--light);
  color:#111;
  scroll-behavior:smooth;
}

/* ================= PAGE LOADER ================= */
#loader{
  position:fixed;
  inset:0;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:5000;
}

.loader-circle{
  width:70px;
  height:70px;
  border:6px solid #e5e7eb;
  border-top:6px solid var(--primary);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg);}}

/* ================= NAVBAR ================= */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 30px;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
  z-index:1000;
  animation:navFade 1s ease forwards;
}

@keyframes navFade{
  from{opacity:0;transform:translateY(-20px);}
  to{opacity:1;transform:translateY(0);}
}

nav ul{
  list-style:none;
  display:flex;
  gap:24px;
}

nav ul li a{
  text-decoration:none;
  color:#333;
  font-size:14px;
  transition:.3s;
}

nav ul li a:hover{
  color:var(--primary);
  transform:scale(1.15);
}

nav ul li a.active{
  color:var(--primary);
  border-bottom:2px solid var(--accent);
}

/* ================= HERO ================= */
#home{
  min-height:100vh;
  display:grid;
  grid-template-columns:1fr 1fr;
  align-items:center;
  padding:120px 80px 60px;
  gap:40px;
}

.hero-text h1{font-size:42px;}
.hero-text span{color:var(--primary);}
.hero-text p{font-size:18px;margin-top:10px;}

/* SOCIAL LINKS */
.social-links{
  margin-top:20px;
  display:flex;
  gap:16px;
}

.social-links a{
  width:38px;height:38px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 12px rgba(0,0,0,.12);
  transition:.35s;
}

.social-links a:hover{
  transform:scale(1.15);
  background:var(--primary);
}

.social-links img{
  width:18px;
  filter:invert(25%);
}

.social-links a:hover img{filter:invert(100%);}

/* ================= PROFILE ================= */
.hero-img{text-align:center;}

.profile-wrap{
  width:280px;height:280px;
  border-radius:50%;
  padding:6px;
  background:conic-gradient(var(--accent),var(--primary),var(--accent));
  transition:transform .9s ease, box-shadow .9s ease;
}

.profile-wrap:hover{
  transform:scale(1.06);
  box-shadow:0 0 40px rgba(34,197,94,.45);
}

.profile-inner{
  width:100%;height:100%;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:softShake 8s ease-in-out infinite;
}

.profile-inner img{
  width:92%;height:92%;
  border-radius:50%;
}

@keyframes softShake{
  0%,100%{transform:translateX(0);}
  95%{transform:translateX(-1px);}
  97%{transform:translateX(1px);}
}

/* ================= FLOATING NAV ================= */
.floating-nav{
  position:fixed;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:14px;
  z-index:999;
}

.floating-nav a{
  width:42px;height:42px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  transition:.4s;
}

.floating-nav a:hover{
  transform:translateX(-8px) scale(1.15);
  background:var(--primary);
  color:#fff;
}

.floating-nav a.active{
  background:var(--accent);
  color:#fff;
}

/* ================= SECTIONS ================= */
section{
  padding:80px 20px;
  max-width:1100px;
  margin:auto;
}

h2{text-align:center;margin-bottom:30px;}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  #home{
    grid-template-columns:1fr;
    padding:120px 20px;
    text-align:center;
  }

  .social-links{justify-content:center;}
}

@media(max-width:768px){
  .floating-nav{display:none;}
}
</style>
</head>

<body>

<script>
/* LOADER */
window.addEventListener("load",()=>{
  document.getElementById("loader").style.display="none";
});

/* TYPING */
const text="Video Editor & Graphic Designer";
let i=0;
const typing=document.getElementById("typing");
(function type(){
  if(i<text.length){

    setTimeout(type,80);
  }
})();

</body>
</html>
